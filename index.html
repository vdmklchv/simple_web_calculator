<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web calculator</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <main>
        <section class="input">
            <input type="text" value="0">
        </section>

        <section class="interaction">
            <button value="reset" class="double reset">AC</button>
            <button value="back">&larr;</button>
            <button value="plus" class="right-elements">&plus;</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="minus" class="right-elements">&minus;</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="multiply" class="right-elements">&times;</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="divide" class="right-elements">&divide;</button>
            <button value="0" class="double">0</button>
            <button value="dot">.</button>
            <button value="equals" class="right-elements" >&equals;</button>

        </section>
    </main>
    
    <script src="assets/js/app.js"></script>
</body>
</html>
